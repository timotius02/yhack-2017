<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pricing Table</title>
  
  
  	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Indie+Flower'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tether-tooltip/0.2.6/css/tooltip-theme-arrows.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

      <link rel="stylesheet" href="css/style.css">
	  
  
</head>

<body>
  <div id="pricing">
	<div class="price_card bronze">
		<div class="header">
			<span class="price">$44</span>
			<span class="name">Bronze</span>
		</div>
		<ul class="features">
			<li>Coverage up to $10,000</li>
			<li>
			<div class="field">
					$8000 Deductible 
					<div class="info input1">
						<i class="ion-ios-information"></i>
					</div>
				</div></li>
		</ul>
		<button>Add to cart</button>
	</div>
	<div class="price_card silver">
		<div class="header">
			<span class="price">$66</span>
			<span class="name">Silver</span>
		</div>
		<ul class="features">
			<li>Coverage up to $10,000</li>
			<li>
				<div class="field">
					$7000 Deductible 
					<div class="info input2">
						<i class="ion-ios-information"></i>
					</div>
				</div>
			</li>
		</ul>
		<button>Add to cart</button>
		<span class="tip">* Most popular!</span>
	</div>
	<div class="price_card gold">
		<div class="header">
			<span class="price">$66</span>
			<span class="name">Silver</span>
		</div>
		<ul class="features">
			<li>Coverage up to $10,000</li>
			<li><div class="field">
					$5000 Deductible 
					<div class="info input3">
						<i class="ion-ios-information"></i>
					</div>
				</div></li>
		</ul>
		<button>Add to cart</button>
	</div>
	<div class="price_card platinum">
		<div class="header">
			<span class="price">$143</span>
			<span class="name">Platinum</span>
		</div>
		<ul class="features">
			<li>Coverage up to $10,000</li>
			<li><div class="field">
					$3000 Deductible 
					<div class="info input4">
						<i class="ion-ios-information"></i>
					</div>
				</div></li>
		</ul>
		<button>Add to cart</button>
	</div>
</div>
  
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.1.0/js/tether.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether-drop/1.3.0/js/drop.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether-tooltip/1.1.0/js/tooltip.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
